<div #eachItem *ngIf="item">
    <p *ngIf="!edit"><input type="checkbox" #itemCheckbox (change)="statusComplete(item)" [checked]="item.completed" />
    {{ item.name }} <a href="#" (click)="editItem(item)" >Edit</a></p>
    <input type="text" *ngIf="edit" (keydown.enter)="makeChanges(editedItem.value)" #editedItem [value]="item.name">
</div>
