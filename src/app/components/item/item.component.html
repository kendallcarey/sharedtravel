<div #eachItem *ngIf="item">
    <p *ngIf="!edit"><input type="checkbox" #itemCheckbox (change)="statusComplete(item)" [checked]="item.completed" />
    {{ item.name }} <a (click)="editItem()" >Edit</a> <a (click)="deleteItem(item)">Delete</a></p>
    <input type="text" class="edit-item" *ngIf="edit" (keydown.enter)="makeChanges(editedItem.value)" #editedItem [value]="item.name">
</div>
