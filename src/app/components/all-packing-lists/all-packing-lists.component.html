<div #eachItem *ngIf="packingLists !== [] && !selectedPackingList">
    <h1>All Packing Lists</h1>
    <input type="text" class="packing-list-input" placeholder="Create New Packing List" #newPL (keydown.enter)="addNew(newPL.value)">
        <div *ngFor="let list of packingLists" class="packing-list" (click)="selectPackingList()">
            <packing-list [packingList]="list"></packing-list>
        </div>
</div>
