<div class="packing-list" *ngIf="packingList">
    <h4 (click)="gotoAllLists()">< Back lists</h4>
    <h2>{{ packingList.name }}</h2>
    <input type="text" class="packing-list-input" placeholder="Type Item" #newitem (keydown.enter)="addNew(newitem.value)">
    <div class="list-of-items">
        <item  *ngFor="let item of packingList.items" [item]="item" [packingList]="packingList"></item>
    </div>
</div>
